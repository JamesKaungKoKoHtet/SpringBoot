<style type="text/css">
 .btn-outline-primary:hover,
    .btn-outline-primary:focus,
    .btn-outline-primary:active,
    .btn-check-outlined:checked + .btn-outline-primary {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
    }
    #btn-check-outlined:checked + label {
  color: green;
}
    
</style>
</head>

</head>
<body>
<!-- <a>

 th:disabled="${not r.status and not r.booked}"
				th:checked="${r.booked}"
</a> -->
	<form th:action="@{/booking}" method="post">
		<div th:each="r : ${rooms}">
			<input type="checkbox" 
			th:classappend="${r.booked} ? 'btn-check booked' : 'btn-check'"
			th:id=" ${r.room_id}"
				autocomplete="off"
				 th:disabled="${not r.status}"
				 th:name="selectedRooms"
				th:value="${r.room_id}"> <label th:id="${r.room_id}"
				th:classappend="${r.booked} ? 'btn btn-outline-success booked' : 'btn btn-outline-primary'"
				th:for="${r.room_id}"> <span th:text="${r.room_id}"></span>
			</label> <br>
		</div>
		<button type="submit" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#bookingConfirmModal">BOOK</button>

	</form>

	<!-- Booking Confirm Modal -->
	<div class="modal fade" id="bookingConfirmModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div> 	
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" th:onClick>Save changes
					</button>
				</div>
			</div>
		</div>
	</div>

</body>

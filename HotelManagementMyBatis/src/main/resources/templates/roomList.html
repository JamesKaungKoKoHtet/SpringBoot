<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/70b2f77ba6.js"
	crossorigin="anonymous"></script>
</head>
<body>
	WELCOME TO ROOM LIST <span th:text="${stored}"></span>
	<div th:object ="${rooms}" th:each="r:${rooms}">
	
		<span th:text="${r.room_id}"></span>
		<span th:text="${r.status}"></span>
	
	</div>
	<form  th:action="@{/booking}" method="post" >
	<input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
	<label class="btn btn-outline-primary" for="btn-check-outlined"> ROOM </label><br>
	<input type="submit">
	</form>
</body>
